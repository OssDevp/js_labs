<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/output.css">
    <title>Random Color</title>
</head>

<body>
    <header class="bg-slate-800 py-5 px-10 flex flex-row justify-between items-center w-auto ">
        <h1 class="text-3xl font-bold text-white">Random Color</h1>
        <div>
            <span id="color-code" class="text-white font-bold"></span>
            <button id="btn-code"
                class="hidden bg-gray-800 transition hover:bg-gray-950 text-white font-bold py-2 px-4 rounded mx-[10px]"></button>
        </div>
    </header>
    <main id="color" class="flex justify-center m-auto h-[100vh]">
        <div id="container" class="flex flex-col gap-4 justify-center m-auto h-auto">
            <button id="btn" type="button"
                class="block bg-gray-800 transition hover:bg-gray-950 text-white font-bold py-2 px-4 rounded border border-slate-50">Generate</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
