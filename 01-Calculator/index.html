<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caluladora</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <!-- primer fila -->
        <button class="operators" type="button" id="clear">C</button>
        <button class="operators" type="button" id="backspace">‚Üê</button>
        <button class="operators" type="button" id="/">/</button>
        <!-- segunda fila -->
        <button class="numbers" type="button" id="1">1</button>
        <button class="numbers" type="button" id="2">2</button>
        <button class="numbers" type="button" id="3">3</button>
        <button class="operators" type="button" id="*">*</button>
        <!-- tercera fila -->
        <button class="numbers" type="button" id="4">4</button>
        <button class="numbers" type="button" id="5">5</button>
        <button class="numbers" type="button" id="6">6</button>
        <button class="operators" type="button" id="-">-</button>
        <!-- cuarta fila -->
        <button class="numbers" type="button" id="7">7</button>
        <button class="numbers" type="button" id="8">8</button>
        <button class="numbers" type="button" id="9">9</button>
        <button class="operators" type="button" id="+">+</button>
        <!-- ultima fila -->
        <button class="numbers" type="button" id="0">0</button>
        <button class="numbers" type="button" id=".">.</button>
        <button class="operators" type="button" id="=">=</button>
      </div>
    </div>
  </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
